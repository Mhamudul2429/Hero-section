<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/hand-planting.png">
    <title>Green Team</title>

    <!--    fontawesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--    google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@400;500&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <section class="hero-section">
            <div class="hero-top">
                <div class="hero-top-left">
                    <img src="image/logo.png" alt="Company-logo">
                </div>
                <div class="hero-top-right">
                    <nav class="navbar">
                        <ul class="navbar-items">
                            <li class="navbar-item">
                                <a href="#home" title="Home">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#About" title="About">About Us</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#Premium" title="Premium Offers">Premium</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#Blog" title="Blogs">Blogs</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="h-btn" type="submit">
                        Get Started
                    </button>
                </div>
            </div>
            <div class="hero-bottom">
                <div class="hero-bottom-left">
                    <div class="hero-title">
                        <h4>
                            Join our
                        </h4>
                    </div>
                    <div class="hero-heading">
                        <h2>
                            Green Team
                        </h2>
                    </div>
                    <div class="hero-txt">
                        A community to educate, empower, and inspire People around the world to care 
                        for plants cultivate their indoor jungles, and grow more joy in their lives.
                    </div>
                    <button class="hero-btn" type="submit">
                        Join us
                    </button>
                    <div class="card">
                        <div class="plant">
                            <div class="card-img">
                                <img src="image/plant%20logo.png" alt="plant-logo">
                            </div>
                            <div class="card-num">
                                2000+
                            </div>
                            <div class="card-txt">
                                Plants Planted
                            </div>
                        </div>
                        <div class="members">
                            <div class="card-img">
                                <img src="image/person%20logo.png" alt="person-logo">
                            </div>
                            <div class="card-num">
                                12000+
                            </div>
                            <div class="card-txt">
                                Members
                            </div>
                        </div>
                        <div class="quizes">
                            <div class="card-img">
                                <img src="image/chat.png" alt="chat-logo">
                            </div>
                            <div class="card-num">
                                300+
                            </div>
                            <div class="card-txt">
                                Quizes & Blogs
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-bottom-right">
                    <img src="image/Hero-img.png" alt="Hero-image">
                </div>
            </div>
        </section>
        <footer class="web-link">
            www.nickelfox.com
        </footer>
    </div>
</body>

</html>
